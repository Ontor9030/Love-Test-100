<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Yes-No Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    #yes {
      background-color: #4CAF50;
      color: white;
    }
    #no {
      background-color: #f44336;
      color: white;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Do you love me? ðŸ¥°</h1>
  <div class="button-container">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="footer">
    <h1>Created by Ontor</h1>
    <p>
      <a href="https://www.facebook.com/ontor.islam.541460" target="_blank" aria-label="Visit Ontor's Facebook profile">Facebook ID</a>
    </p>
  </div>

  <script>
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noButton.style.position = "absolute";
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });

    document.getElementById("yes").addEventListener("click", () => {
      alert("I knew it! ðŸ¤£ðŸ¤£ðŸ¤£");
    });

    noButton.addEventListener("click", () => {
      alert("You can't say no! ðŸ˜œ");
    });
  </script>
</body>
</html>
